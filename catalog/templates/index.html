{% extends 'base_generic.html' %}

{% block title %}<title>Online Library</title>{% endblock %}

{% block content %}
<div class="container">
    <!-- Section: Search bar -->
    <section class="my-5 py-5">
        <div class="row">
            <div class="col-lg-12">
                <form action="books" method="GET">
                    <input class="form-control" type="search" name="q" id="search-bar" autofocus>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search mr-1"></i>Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    {% if book_list %}
    <!-- Popular books -->
    <section class="my-5 py-5">
        <!-- Card deck -->
        <div class="card-deck">
            {% for book in book_list %}
            <!-- Card -->
            <div class="card">
                <!-- Card image -->
                <div class="view overlay zoom">
                    <img class="card-img-top img-fluid" src="{{ book.img_url_l }}" alt="Book cover">
                    <a href="{{ book.get_absolute_url }}">
                        <div class="mask flex-center rgba-stylish-strong">
                            <p class="white-text font-weight-bold">{{ book.title }}</p>
                        </div>
                    </a>
                </div>
                <!-- end Card image -->
            </div>
            <!-- end Card -->
            {% endfor %}
        </div>
        <!-- end Card deck -->
    </section>
    <!-- end Popular books -->
    {% endif %}
</div>
{% endblock %}
